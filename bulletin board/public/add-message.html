<!DOCTYPE html>
<html>
<head>
	<title>Add Message</title>
	<link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>

	<form method="POST" action="/add">

	<div class="container">
		<h1>new message</h1>

		<fieldset>
			<label>title:</label>
			<input type="text" name="title">
		</fieldset>

		<fieldset>
			<label>message:</label>
			<input type="text" name="body">
		</fieldset>

		<fieldset>
			<button class="btn-add">send</button>
		</fieldset>
	</form>
	</div>

</body>
</html>
